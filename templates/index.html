{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NOTES</title>
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <script defer src="{% static 'scripts/main.js' %}"></script>
</head>
<body>
        <div class="header">
                <div class="dp"></div>
                <div class="search-wrapper">
                        <input type="text"class="search-bar" name="search_term" placeholder="Looking for something...">
                        <button type="submit">SEARCH</button>
                </div>
                <div class="settings js-click">
                        <span></span>
                        <span></span>
                        <span></span>
                </div>
                <div class="menu">
                        <a><span>Settings</span></a>
                        <a href="credentials/login"><span>Log In</span></a>
                </div>
        </div>
        <div class="user-notes">
                {% for i in "12345678910111213141516171819202122232425267282930" %}
                {% for item in notes %}
                <div class="card">
                        <a href="viewnote/{{ item.id }}/">
                                {% if item.title != None %}
                                <div class="title">{{ item.title }}</div>
                                {% endif %}
                                <div class="card-body">{{ item.content }}</div>
                        </a>
                </div>
                {% endfor %}
                {% endfor %}
        </div>
        <a href="addnotes/">
                <div class="add-note">
                        <div class="the-button">
                                <span></span>
                                <span></span>
                        </div>
                </div>
        </a>
</body>
</html>
